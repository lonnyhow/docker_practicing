{% extends 'base.html' %}

{% block title %}
    Удаление
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Вы действительно хотите удалить статью с названием:
            <b>{{ post.name }}</b>
        </p>
        <input type="submit" value="Да" class="btn btn-danger">
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Нет</a>
    </form>

{% endblock %}
