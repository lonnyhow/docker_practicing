{% extends 'base.html' %}

{% block title %}
    Результаты поиска
{% endblock %}


{% block content %}
    <div class="row flex-column align-items-center row-gap-3">
    {% for post in posts %}
        <div class="col-6">
            <div class="card">
              <div class="card-header">
                {{ post.created_at }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ post.name }}</h5>
                <p class="card-text">{{ post.short_description }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
